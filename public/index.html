<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Restaurante - Órdenes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header><h1>Restaurante - Órdenes</h1></header>

<main class="grid">
  <section class="card">
    <h2>Registro de cliente</h2>
    <form id="form-register">
      <input id="reg-nombre" placeholder="Nombre" required/>
      <input id="reg-email" type="email" placeholder="Email" required/>
      <input id="reg-tel" placeholder="Teléfono" required/>
      <input id="reg-pass" type="password" placeholder="Contraseña" required/>
      <button>Registrar</button>
    </form>
    <div id="reg-msg" class="msg"></div>
  </section>

  <section class="card">
    <h2>Login</h2>
    <form id="form-login">
      <input id="log-email" type="email" placeholder="Email" required/>
      <input id="log-pass" type="password" placeholder="Contraseña" required/>
      <button>Entrar</button>
    </form>
    <div id="login-msg" class="msg"></div>
  </section>

  <section class="card">
    <h2>Nueva orden</h2>
    <form id="form-orden" class="row">
      <input id="plato" placeholder="Plato" required/>
      <input id="notas" placeholder="Notas (opcional)"/>
      <button>Crear</button>
    </form>
    <div id="orden-msg" class="msg"></div>
  </section>

  <section class="card">
    <h2>Mis órdenes</h2>
    <div id="ordenes"></div>
  </section>
</main>

<footer><small>Demo académica – Node.js + Express + PostgreSQL</small></footer>
<script src="app.js"></script>
</body>
</html>
