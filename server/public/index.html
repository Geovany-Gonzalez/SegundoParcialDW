<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Restaurante - Órdenes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1>Restaurante - Órdenes</h1>
  </div>
</header>

<main class="container grid">
  <!-- Registro -->
  <section class="card">
    <h2>Registro de cliente</h2>
    <form id="form-register" class="stack">
      <input id="reg-nombre" placeholder="Nombre" required/>
      <input id="reg-email" type="email" placeholder="Email" required/>
      <input id="reg-tel" placeholder="Teléfono" required/>
      <input id="reg-pass" type="password" placeholder="Contraseña" required/>
      <button type="submit" class="btn primary">Registrar</button>
    </form>
    <div id="reg-msg" class="msg"></div>
  </section>

  <!-- Login -->
  <section class="card">
    <h2>Login</h2>
    <form id="form-login" class="stack">
      <input id="log-email" type="email" placeholder="Email" required/>
      <input id="log-pass" type="password" placeholder="Contraseña" required/>
      <button type="submit" class="btn primary">Entrar</button>
    </form>
    <div id="login-msg" class="msg"></div>
  </section>

  <!-- Nueva orden -->
  <section class="card">
    <h2>Nueva orden</h2>
    <form id="form-orden" class="row">
      <input id="plato" placeholder="Plato" required/>
      <input id="notas" placeholder="Notas (opcional)"/>
      <input type="submit" id="btn-crear" class="btn primary" value="Crear"/>
    </form>
    <div id="orden-msg" class="msg"></div>
  </section>

  <!-- Mis órdenes (más ancho) -->
  <section class="card span-2">
    <h2>Mis órdenes</h2>
    <div id="ordenes" class="list">
      <p class="msg">Sin órdenes</p>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <small>Demo – Node.js + Express + PostgreSQL</small>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
